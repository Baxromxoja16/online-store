<!DOCTYPE html>
<div class="title">
    <h2 class="cart-title">Cart</h2>
    <div class="items-count">Items: <input type="text" class="" value="3"></div>
    <div class="pages-count">Page: <input type="text" class=""></div>
</div>
<div class="carts-main">
    <div>
        <ul id="paginated-list" class="cart-list" data-current-page="1" aria-live="polite">

        </ul>
        <nav class="pagination-container">
            <button class="pagination-button" id="prev-button" aria-label="Previous page" title="Previous page">
              &lt;
            </button>
        
            <div id="pagination-numbers">
        
            </div>
        
            <button class="pagination-button" id="next-button" aria-label="Next page" title="Next page">
              &gt;
            </button>
          </nav>
    </div>
    <div class="cart-summary">
        <h4>Summary</h4>
        <p class="products-count">Products: <span>4</span></p>
        <p class="total-sum">Total: $<span>0</span></p>
        <input type="text" placeholder="Enter promo code">
        <label class="promo-test">Promo for test: 'RS', 'EPM'</label>
        <button class="buy" id="buy" click="buy(pop-up_buy)">Buy now</button>
    </div>
</div>
<div class="pop-up_buy">
    <div click="closeModal(pop-up_buy)" class="overlay"></div>
    <div class="card">
        <div class="personal-details">
            <h4>Personal details</h4>
            <input type="text" class="name" placeholder="Name">
            <input type="text" class="number" placeholder="Phone number">
            <input type="text" class="address" placeholder="Delivery address">
            <input type="email" class="email" placeholder="email">
        </div>
        <div class="credit-card">
            <h4>Credit card details</h4>
            <div class="credit">
                <input type="number" class="card-number" placeholder="Card number">
                <div class="card-data">
                    <label for="">Valid:</label>
                    <input type="text" placeholder="Valid Thru">
                    <label for="">CVV</label>
                    <input type="text" placeholder="Code">
                </div>
            </div>
        </div>
        <button class="confirm">confirm</button>
    </div>
</div>
