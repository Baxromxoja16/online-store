<!DOCTYPE html>
<div class="title">
    <h2 class="cart-title">Cart</h2>
    <div class="items-count">Items: <input type="text" class=""></div>
    <div class="pages-count">Page: <input type="text" class=""></div>
</div>
<div class="carts-main">
    <div class="cart-list">
        <div class="list-item">
            <span class="lists-count">1</span>
            <div class="image">
                <!-- <img src="./" alt="png"> -->
                <!--here we need an image from the API. For this you need to turn off the backgroun. 'carts.sass line 31' -->
            </div>
            <a href="#!" class="list-info">
                <h4 class="info-name">iPhone X</h4>
                <span class="item-price">€4,495.00</span>
            </a>
            <div class="list-count">
                <button class="btn btn-plus">+</button>
                <span>0</span>
                <button class="btn btn-minus">-</button>
            </div>
        </div>
    </div>
    <div class="cart-summary">
        <h4>Summary</h4>
        <p class="products-count">Products: <span>4</span></p>
        <p class="total-sum">Total: <span>€5,943.00</span></p>
        <input type="text" placeholder="Enter promo code">
        <label class="promo-test">Promo for test: 'RS', 'EPM'</label>
        <button class="buy" id="buy">Buy now</button>
    </div>
</div>
<div class="pop-up_buy">
    <div class="overlay"></div>
    <div class="card">
        <div class="personal-details">
            <h4>Personal details</h4>
            <input type="text" class="name" placeholder="Name">
            <input type="text" class="number" placeholder="Phone number">
            <input type="text" class="address" placeholder="Delivery address">
            <input type="email" class="email" placeholder="email">
        </div>
        <div class="credit-card">
            <h4>Credit card details</h4>
            <div class="credit">
                <input type="number" class="card-number" placeholder="Card number">
                <div class="card-data">
                    <label for="">Valid:</label>
                    <input type="text" placeholder="Valid Thru">
                    <label for="">CVV</label>
                    <input type="text" placeholder="Code">
                </div>
            </div>
        </div>
        <button class="confirm">confirm</button>
    </div>
</div>
