<!DOCTYPE html>
<h2 class="cart-title">Cart</h2>
<div class="carts-main">
    <div class="cart-list">
        <div class="list-item">
            <span class="lists-count">1</span>
            <div class="image">
                <!-- <img src="./" alt="png"> -->
                <!--here we need an image from the API. For this you need to turn off the backgroun. 'carts.sass line 31' -->
            </div>
            <a href="#!" class="list-info">
                <h4 class="info-name">iPhone X</h4>
                <span class="item-price">€4,495.00</span>
            </a>
            <div class="list-count">
                <button class="btn btn-plus">+</button>
                <span>0</span>
                <button class="btn btn-minus">-</button>
            </div>
        </div>
    </div>
    <div class="cart-summary">
        <h4>Summary</h4>
        <p class="products-count">Products: <span>4</span></p>
        <p class="total-sum">Total: <span>€5,943.00</span></p>
        <input type="text" placeholder="Enter promo code">
        <label class="promo-test">Promo for test: 'RS', 'EPM'</label>
        <button class="buy">Buy now</button>
    </div>
</div>
