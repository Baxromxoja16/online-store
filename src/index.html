<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../styles/index.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;663;680&family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Online store</title>
</head>
<body>
    <header class="nav">
        <nav>
            <h1 class="nav-logo"><a href="#/">Online Store</a></h1>
            <span class="nav-score">Cart total: $<span class="sum">0</span></span>
            <span class="nav-score">Found: <span id="found">100</span></span>
            <a href="#cart" class="nav-cart">
                <span class="total">0</span>
            </a>
        </nav>
    </header>
    <div class="header-fr"></div>
    <div class="flex">
        <form class="left-bar">
            <div class="rest filter-select">
                <input type="reset" class="btn btn-rest"  click="sort(all)" value="Reset Filters">
                <button class="btn btn-copy_link">Copy link</button>
            </div>
            <input type="text" class="search" name="search" placeholder="search" id="">
            <div class="category filter-select">
                <h2 class="title">Category</h2>   
                <ul class="category-list">
                    
                </ul>
            </div>
            <div class="brand filter-select">
                <h2 class="title">Brands</h2>   
                <ul class="category-list brand-list">
                   
                </ul>
            </div>
            <div class="price filter-select">
                <h2>Price</h2>
                <div class="range-container">
                    <div class="form-control">
                        <p class="min-price">0</p> 
                        <p class="max-price">1000$</p> 
                    </div>
                    <div class="price-control">
                        <input change="change()" to="min-price" id="Pricefrom" type="range" value="0" min="0" max="1000"/>
                        <input change="change()" to="max-price" id="Priceto" type="range" value="1000" min="0" max="1000"/>
                    </div>
                </div>
            </div>
            <div class="stock filter-select">
                <h2>Stock</h2>
                <div class="range-container">
                    <div class="form-control">
                        <p class="min-price min-stock">0</p> 
                        <p class="max-price max-stock">100</p> 
                    </div>
                    <div class="price-control">
                        <input change="change()" to="min-stock" id="Stockfrom" type="range" value="0" min="0" max="100"/>
                        <input change="change()" to="max-stock" id="Stockto" type="range" value="100" min="0" max="100"/>
                    </div>
                </div>
            </div>
        </form>
        <div id="app"></div>
    </div>
    
</body>
</html>
