<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../styles/index.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;663;680&family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Online store</title>
</head>
<body>
    <header class="nav">
        <!-- <a route="link" href="#about">about</a>
        <a route="link" href="#product">product</a>
        <a route="link" href="#/">index</a> -->
        <nav>
            <h1 class="nav-logo"><a href="#/">Online Store</a></h1>
            <span class="nav-score">Cart total: $<span class="sum">0</span></span>
            <a href="#cart" class="nav-cart">
                <span class="total">0</span>
            </a>
        </nav>
    </header>
    <div class="header-fr"></div>
    <div class="flex">
        <form class="left-bar">
            <div class="rest filter-select">
                <input type="reset" class="btn btn-rest" value="Reset Filters">
                <button class="btn btn-copy_link">Copy link</button>
            </div>
            <div class="category filter-select">
                <h2 class="title">Category</h2>   
                <ul class="category-list">
                    <li class="catergory-item active">
                        <input type="checkbox" id="smartphones">
                        <label for="smartphones">smartphones</label>
                    </li>
                    <li class="catergory-item">
                        <input type="checkbox" id="laptops">
                        <label for="laptops">laptops</label>
                    </li>
                    <li class="catergory-item">
                        <input type="checkbox" id="fragrances">
                        <label for="fragrances">fragrances</label>
                    </li>
                </ul>
            </div>
            <div class="brand filter-select">
                <h2 class="title">Category</h2>   
                <ul class="category-list">
                    <li class="catergory-item active">
                        <input type="checkbox" id="samsung">
                        <label for="samsung">samsung</label>
                    </li>
                    <li class="catergory-item active">
                        <input type="checkbox" id="apple">
                        <label for="apple">apple</label>
                    </li>
                    <li class="catergory-item">
                        <input type="checkbox" id="redmi">
                        <label for="redmi">redmi</label>
                    </li>
                </ul>
            </div>
            <div class="price filter-select">
                <h2>Price</h2>
                <div class="range-container">
                    <div class="form-control">
                        <p class="min-price">0</p> 
                        <p class="max-price">1000$</p> 
                    </div>
                    <div class="price-control">
                        <input id="fromSlider" type="range" value="0" min="0" max="1000"/>
                        <input id="toSlider" type="range" value="1000" min="0" max="1000"/>
                    </div>
                </div>
            </div>
            <div class="stock filter-select">
                <h2>Stock</h2>
                <div class="range-container">
                    <div class="form-control">
                        <p class="min-price">0</p> 
                        <p class="max-price">100</p> 
                    </div>
                    <div class="price-control">
                        <input id="fromSlider" type="range" value="0" min="0" max="100"/>
                        <input id="toSlider" type="range" value="100" min="0" max="100"/>
                    </div>
                </div>
            </div>
        </form>
        <div id="app"></div>
    </div>
    
</body>
</html>
